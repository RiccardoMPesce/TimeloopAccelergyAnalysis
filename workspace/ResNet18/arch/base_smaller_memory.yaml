architecture:
  version: 0.3
  subtree:
  - name: System
    local:
    - name: MainMemory
      class: DRAM
      attributes:
        width: 128
        block-size: 16
        word-bits: 8
    subtree:
    - name: Chip
      attributes:
        technology: 45nm
      local:
      - name: GlobalBuffer
        class: storage
        subclass: smartbuffer_SRAM
        attributes:
          depth: 12
          width: 16
          block-size: 16
          word-bits: 1
      subtree:
      - name: PE[0..15]
        local:
        - name: RegisterFile
          class: regfile
          attributes:
            depth: 16
            width: 8
            word-bits: 8
            block-size: 1
        - name: MACC
          class: intmac
          attributes:
            datawidth: 8