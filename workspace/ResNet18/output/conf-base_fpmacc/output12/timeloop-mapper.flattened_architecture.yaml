architecture:
  version: 0.3
  local:
  - name: System.Chip.PE[0..15].RegisterFile
    class: regfile
    attributes:
      block-size: 1
      depth: 16
      latency: 5ns
      n_ports: 2
      technology: 45nm
      width: 8
      word-bits: 8
  - name: System.Chip.PE[0..15].MACC
    class: fpmac
    attributes:
      datawidth: 8
      exponent: 8
      latency: 5ns
      mantissa: 24
      num_pipeline_stages: 3
      sign: 0
      technology: 45nm
  - name: System.Chip.GlobalBuffer
    class: storage
    subclass: smartbuffer_SRAM
    attributes:
      block-size: 16
      depth: 12
      memory_depth: 12
      memory_width: 16
      n_banks: 1
      n_buffets: 1
      n_rdwr_ports: 2
      technology: 45nm
      width: 16
      word-bits: 1
  - name: System.MainMemory
    class: DRAM
    attributes:
      block-size: 32
      technology: 65nm
      type: LPDDR4
      width: 256
      word-bits: 8
